<div class="modal-header">
    <h4 class="modal-title">New Folder</h4>
    <button type="button" class="close" (click)="close()">&times;</button>
</div>

<div class="modal-body">
    <ngb-alert [dismissible]="true" *ngIf="errorMessage !== ''" (close)="errorMessage = ''">{{ errorMessage }}
    </ngb-alert>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" (change)="name=$event.target.value">
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="addFolder()">OK</button>
</div>
