<div class="row flex-row flex-nowrap" style="margin-top: 3rem">
    <!-- List of folders container -->
    <div class="col-6 col-sm-3 col-md-3 col-lg-2">
        <button type="button" class="btn btn-outline-primary" (click)="addFolder()">Add Folder</button>
        <ul class="nav nav-pills flex-column" style="margin-top: 1.75rem">
            <li class="nav-item" *ngFor="let folder of ( folders )">
                <a class="nav-link" href="" (click)="folderSelected(folder)" data-toggle="pill">{{folder.name}}</a>
            </li>
        </ul>
    </div>

    <app-places *ngIf="selectedFolder.id !== -1" class="col-6 col-sm-9 col-md-9 col-lg-10" style="padding-left: 1.75rem" [data]="selectedFolder.places" [folder]="selectedFolder"></app-places>
</div>
