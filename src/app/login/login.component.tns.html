<StackLayout class="p-t-15" verticalAlignment="center" hideActionBar>
    <!-- <Button class="btn btn-outline" tap="onLoginWithSocialProviderButtonTap" text="Log in with Social Provider"></Button><Label class="m-t-10 text-center" text="or"></Label> -->
    <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="User Name" autocorrect="false" autocapitalization="none"
        [(ngModel)]='userName'></TextField>
    <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Password" secure="true" autocorrect="false"
        autocapitalization="none" [(ngModel)]='password'></TextField>
    <Button class="btn btn-primary" text="SIGN IN" (tap)="login()"></Button>
</StackLayout>
